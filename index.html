<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <div class="logo-title">
    <img src="songs/vibify-logo.png" alt="Vibify Logo" class="logo">
    <h1>Vibify</h1>
  </div>
  <input type="text" id="searchInput" placeholder="Search songs...">
  </header>

  <main id="songList">
    <div class="song" data-name="Angu Vaana Konilu - ARM malayalam">
      <p>Angu Vaana Konilu -ARM malayalam</p>
      <audio controls src="songs/Angu Vaana Konilu (Malayalam)ARMTovino ThomasJithin LaalDhibu Ninan Thomas Vaikom Vijayalakshmi.mp3"></audio>
    </div>
    <div class="song" data-name="Illuminaty - Aavesham malayalam">
      <p>Illuminati -Aavesham malayalam</p>
      <audio controls src="songs/IlluminatiAaveshamJithu MadhavanFahadh FaasilSushin Shyam,Dabzee,Vinayak NazriyaAnwar Rasheed.mp3"></audio>
    </div>
    <!-- Add more songs here -->
  </main>

  <script src="script.js"></script>
</body>
</html>
