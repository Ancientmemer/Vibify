<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Vibify</h1>

  <main id="songList">

      <p>Lofi Chill</p>
      <audio controls src="songs/Angu Vaana Konilu (Malayalam)ARMTovino ThomasJithin LaalDhibu Ninan Thomas Vaikom Vijayalakshmi.mp3"></audio>
    </div>
    <div class="song" data-name="morning vibe">
      <p>Morning Vibe</p>
      <audio controls src="songs/morning.mp3"></audio>
    </div>
    <!-- Add more songs here -->
  </main>

  <script src="script.js"></script>
</body>
</html>
